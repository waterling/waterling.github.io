<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WoW!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</head>
<body onresize="redrawAxes()" onload="initPage()">

<input type="checkbox" id="left-panel-toggle" checked hidden>
<input type="checkbox" id="right-panel-toggle" checked hidden>

<nav class="left-panel">
</nav>
<label for="left-panel-toggle" class="left-panel-toggle" onclick="redrawAxes()"></label>


<div class="central-panel">
    <div class="graphic-panel"></div>
    <div class="points-panel">
        <div style="border: unset;" class="list-header">
            Data
            <input type="number" id="dataInput" class="point-input" placeholder="Введите число...">
        </div>
        <br>
        <div style="border: unset;" class="list">
            List of values
            <ul id="list-of-points"></ul>
        </div>
    </div>
</div>


<nav class="right-panel">
</nav>
<label for="right-panel-toggle" class="right-panel-toggle" onclick="redrawAxes()"></label>
</body>
</html>
